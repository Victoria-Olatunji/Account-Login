<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist//css/bootstrap.css" />
    <link rel="stylesheet" href="./Accountlogin.css"/>
    <title>Contact</title>
  </head>
  <body style="padding: 0%">
    <div
      class="container-fluid py-5"
      style="
        height: 100vh;
        background-image: linear-gradient(
          to top,
          rgb(207, 234, 241),
          rgb(63, 186, 243)
        );
      "
    >
    <h4 style="color: white; margin-left: 380px;">ACCOUNT LOGIN</h4>
      <div
        class="row justify-content-center mx-auto"
        style="
          max-width: 500px;
          border-radius: 5px;
          padding-top: 30px;
          background-color: white;
          margin-top: 0% !important;
          height: 55vh;
        "
      >
        <div class="col-12">
          <input
            style="margin-left: 10px; margin-top: 20px; border: none; font-size: 13px;"
            type="text"
            placeholder="User Name"
            class="input__box"
            id="inputUsername"
          />
        </div>
        <div style="border: 1px solid rgb(226, 222, 222); height: 0.5px; width: 90%;"></div>
        <div class="col-12">
          <input
            style="border: none; margin-top: 20px; font-size: 13px;"
            type="text"
            placeholder="Password"
            class="form-control"
            id="inputPassword"
          />
        </div>
        <div style="border: 1px solid rgb(226, 222, 222); height: 0.5px; width: 90%;"></div>
        <div class="col-6 py-1">
            <div class="form-check">
                <input 
                style="margin-left: -10px; border-radius: 0px; background-color: lightgray; margin-right: 5px; margin-top: 12px; height: 15px;"
                class="form-check-input" 
                type="checkbox" 
                value="" 
                id="flexRememberme"
                >
                <label class="form-check-label" for="flexCheckDefault" style="margin-top: 10px; font-size: 13px;"
                >
                  Remember me</label
                  >
                  </div>
        </div>
        <div class="col-6 py-1">
            <p style="color: rgb(42, 125, 158); margin-left: 60px; font-size: 13px;">Forgot Password?</p>
        </div>
        <div class="col-12-auto my-1">
            <div class="d-grid gap-2" style="width: 93%; margin-left: 15px;">
                <button class="btn" type="button">Login</button>
                <p style=" font-size: 13px;" >Are you new?<span> Sign Up</span></p>
            </div>
      </div>
    </div>
  </body>
</html>
